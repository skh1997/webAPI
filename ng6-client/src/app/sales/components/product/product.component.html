<div class="table-container mat-elevation-z8">
  <div class="table-header">
    <mat-form-field>
      <input matInput (keyup)="searchKeyUp.next($event)" [(ngModel)]="queryParams.searchTerm" placeholder="Filter">
    </mat-form-field>
  </div>

  <table mat-table #table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let p"> {{p.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let p"> {{p.name}} </td>
    </ng-container>

    <ng-container matColumnDef="productUnit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="hidden-xs-column"> Product Unit </th>
      <td mat-cell *matCellDef="let p" class="hidden-xs-column"> {{p.productUnit}} </td>
    </ng-container>

    <ng-container matColumnDef="taxRate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="hidden-xs-column"> Tax Rate </th>
      <td mat-cell *matCellDef="let p" class="hidden-xs-column"> {{p.taxRate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator [length]="queryParams.count" [pageIndex]="queryParams.pageIndex" [pageSize]="queryParams.pageSize" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true" (page)="onPaging($event)">
  </mat-paginator>
</div>
